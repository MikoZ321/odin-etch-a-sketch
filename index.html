<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./styles.css" />
        <script src="script.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1 id="title">Etch-a-Sketch</h1>
        <div class="container">
            <div class="controls left">
                <div id="colorContainer">
                    <div id="colorTiles">
                        <div class="color" id="black" data-color="#222831"></div>
                        <div class="color" id="red" data-color="red"></div>
                        <div class="color" id="blue" data-color="blue"></div>
                        <div class="color" id="green" data-color="green"></div>
                        <div class="color" id="yellow" data-color="yellow"></div>
                        <div class="color" id="white" data-color="white"></div>
                    </div>
                    <div id="colorOther">
                        <div class="color" id="other" data-color="#000000"></div>
                        <input type="text" placeholder="#000000" id="colorInput" />
                    </div>
                </div>
                <button class="activated" id="color">Color mode</button>
                <button id="rainbow">Rainbow mode</button>
                <button id="clear">Clear</button>
                <!-- <button id="size">Change size</button> -->
                <h2 id="sizeText"></h2>
                <input type="range" min="1" max="64" value="16" class="slider" id="size" />
            </div>
            <div class="controls right"></div>
        </div>
    </body>
</html>
